<div>
    <table border="1">
        <thead>
            <tr>
                <td><b>Price</b></td>
                <td><b>Description</b></td>
                <td><b>Title</b></td>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let p of productList">
                <td>{{p.price}}</td>
                <td>{{p.description}}</td>
                <td>{{p.title}}</td>
            </tr>
        </tbody>
    </table>
</div>
